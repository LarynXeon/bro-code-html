<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format</title>
</head>
<body>
    <p>I hate niggers</p>
    <p>I hate <b>bold niggers</b></p>
    <p>I hate <i>italic niggers</i></p>
    <p>I hate <big>big niggers</big></p>
    <p>I hate <small>small niggers</small></p>
    <p>I hate <sub>subscript niggers</sub> wohoo</p>
    <p>I hate <sup>superscript niggers</sup> yayy</p>
    <p>I hate <ins>inscript niggers</ins> </p>
    <p>I hate <del>deleted niggers</del></p>
    <p>I hate <mark>marked niggers</mark></p>
</body>
</html>
