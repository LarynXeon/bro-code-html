<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    
    <h3>Gun store hours</h3>
    <table bgcolor="black" align="center">
        <tr bgcolor="aqua" align="center" width="700px">
            <th width="100px">Sunday</th width="100px">
            <th width="100px">Monday</th width="100px">
            <th width="100px">Tuesday</th width="100px">
            <th width="100px">Wednesday</th width="100px">
            <th width="100px">Thursday</th width="100px">
            <th width="100px">Friday</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td width="100px">9am - 5pm</td>
            <td width="100px">Closed</td>
            <td width="100px">9am - 11pm</td>
            <td width="100px">9am - 7pm</td>
            <td width="100px">4am - 2pm</td>
            <td width="100px">7am - 6pm</td>
        </tr>
    </table>

</body>
</html>
